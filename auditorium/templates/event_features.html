<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Auditorium Features</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .feature-item {
            margin-bottom: 10px;
        }
        .current-features {
            margin-top: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            let formCount = 1; // Starting form count
            $('#add-feature').click(function (e) {
                e.preventDefault();
                formCount++;
                const newForm = `
                    <div class="form-group feature-item">
                        <label for="feature-${formCount}">Feature:</label>
                        <input type="text" name="features[]" id="feature-${formCount}">
                        <label for="amount-${formCount}">Amount:</label>
                        <input type="number" name="amounts[]" id="amount-${formCount}">
                    </div>
                `;
                $('#feature-formset').append(newForm);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Add Features to Your Auditorium</h2>
        <form method="post">
            {% csrf_token %}
            <div id="feature-formset">
                <!-- Initial feature fields -->
                <div class="form-group feature-item">
                    <label for="feature-1">Feature:</label>
                    <input type="text" name="features[]" id="feature-1">
                    <label for="amount-1">Amount:</label>
                    <input type="number" name="amounts[]" id="amount-1">
                </div>
            </div>
            <button id="add-feature">Add Another Feature</button>
            <button type="submit">Save Features</button>
        </form>

        <!-- Display current features -->
        <div class="current-features">
            <h3>Current Features</h3>
            <ul>
                {% for feature in auditorium.features.all %}
                    <li>{{ feature.feature }} - {{ feature.amount }}</li>
                {% endfor %}
            </ul>
        </div>
        <a href="{% url 'event_host_index' %}">Go Back</a>
    </div>
</body>
</html>
