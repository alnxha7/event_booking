<!DOCTYPE html>
<html>
<head>
    <title>Manage Features</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1, h2 {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        form {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        a {
            display: inline-block;
            background: #f4f4f4;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        a:hover {
            background: #ddd;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li input[type="checkbox"] {
            margin-right: 10px;
        }
        .back-btn {
            background-color: grey;
        }
        .back-btn:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Features for {{ auditorium.user.username }}</h1>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="add_feature">Add Feature</button>
        </form>
        
        <a class='back-btn' href="{% url 'event_host_index' %}">Back</a>
    
        <hr>
    
        <h2>Current Features:</h2>
        <form method="post">
            {% csrf_token %}
            <ul>
                {% for feature in features %}
                    <li>
                        <div>
                            <input type="checkbox" name="feature_ids" value="{{ feature.id }}">
                            {{ feature.name }} - {{ feature.amount }}
                        </div>
                    </li>
                {% empty %}
                    <li>No features added yet.</li>
                {% endfor %}
            </ul>
            <button type="submit" name="delete_features">Delete Selected Features</button>
        </form>
    </div>
</body>
</html>
